<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/transition.min.css" />
    <title>Patitas de Perros</title>
</head>

<body>
    <div id="logo_container">
        <img id="logo" src="img/logo.svg" onerror="this.src='img/logo.png'" />
    </div>
    <button id="login-btn" onclick="login()">Iniciar sesi√≥n con Facebook</button>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/transition.min.js"></script>
    <script type="text/javascript">
        var login = function () {
            if (!window.cordova) {
                var appId = prompt("Enter FB Application ID", "");
                facebookConnectPlugin.browserInit(appId);
            }
            facebookConnectPlugin.login(["email"],
                function (response) {
                    //alert("OK :" + JSON.stringify(response));
                    $(document).transition('to', 'panel.html', 'slide');
                },
                function (response) {
                    alert(JSON.stringify(response))
                });
        }
        $('#logo_container').on('click', function (e) {
            $(document).transition('to', 'panel.html', 'slide');
            e.preventDefault();
        });
    </script>
</body>

</html>
